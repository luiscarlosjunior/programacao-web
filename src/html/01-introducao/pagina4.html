<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Atributos HTML</title>
    <style>
        /* A classe "destaque" é usada para aplicar estilos a múltiplos elementos */
        .destaque {
            font-weight: bold; /* Deixa o texto em negrito */
            color: blue; /* Define a cor do texto como azul */
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título Principal</h1>
    
    <!-- Usamos a classe "destaque" para estilizar este parágrafo -->
    <p class="destaque">Este texto está destacado.</p>
    
    <!-- Outro parágrafo com a mesma classe "destaque", mostrando a reutilização de estilos -->
    <p class="destaque">Outro texto destacado usando a mesma classe.</p>
    
    <p style="color: red;">Texto vermelho.</p>
    
    <p title="Dica ao passar o mouse">Passe o mouse sobre mim!</p>
</body>
</html>
