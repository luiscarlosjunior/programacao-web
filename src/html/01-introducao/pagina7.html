<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Atributos href e target</title>
</head>
<body>
    <h2>Exemplos de Links</h2>
    
    <!-- Link com href -->
    <p>
        <a href="https://www.example.com">Visite Example</a>
    </p>
    
    <!-- Link com href e target para abrir em nova aba -->
    <p>
        <a href="https://www.example.com" target="_blank">Abrir em nova aba</a>
    </p>
</body>
</html>
