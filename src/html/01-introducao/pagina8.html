<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Atributos de Imagem</title>
</head>
<body>
    <h2>Exemplos de Imagens</h2>
    
    <!-- Imagem com src -->
    <p>
        <img src="imagem.jpg">
    </p>
    
    <!-- Imagem com src e alt -->
    <p>
        <img src="imagem.jpg" alt="Descrição da imagem">
    </p>
    
    <!-- Imagem com src, width e height -->
    <p>
        <img src="imagem.jpg" width="200" height="100">
    </p>
</body>
</html>
