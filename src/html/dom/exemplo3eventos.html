<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Listeners Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM Event Listeners Example</h1>
        <button class="button" id="clickButton">Click Me</button>
        <button class="button" id="hoverButton">Hover Over Me</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Button Clicked!';
        });

        document.getElementById('hoverButton').addEventListener('mouseover', function() {
            document.getElementById('message').textContent = 'Button Hovered!';
        });

        document.getElementById('hoverButton').addEventListener('mouseout', function() {
            document.getElementById('message').textContent = '';
        });
    </script>
</body>
</html>
